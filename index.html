<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4D Hypercube with Generalized Rotation - v2.8</title>
    <style>
        body { margin: 0; background-color: white; display: flex; flex-direction: column; align-items: center; }
        .canvas-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .canvas-wrapper { text-align: center; }
        canvas { background-color: white; }
        #controls { margin-top: 20px; }
        button { margin: 5px; padding: 10px; }
        #instructions, #shape-name, #version { font-family: Arial, sans-serif; color: black; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <div id="instructions">
        <p><strong>Rotation and Controls</strong></p>
    </div>

    <div class="canvas-container">
        <div class="canvas-wrapper">
            <canvas id="canvas1" width="300" height="300"></canvas>
            <p>Projection Mode 1: (U, Y, Z, X)</p>
        </div>
        <div class="canvas-wrapper">
            <canvas id="canvas2" width="300" height="300"></canvas>
            <p>Projection Mode 2: (X, U, Z, Y)</p>
        </div>
        <div class="canvas-wrapper">
            <canvas id="canvas3" width="300" height="300"></canvas>
            <p>Projection Mode 3: (X, Y, U, Z)</p>
        </div>
        <div class="canvas-wrapper">
            <canvas id="canvas4" width="300" height="300"></canvas>
            <p>Projection Mode 4: (X, Y, Z, U)</p>
        </div>
    </div>

    <div id="controls">
        <button id="switchShape">Switch Shape</button>
        <button id="resetPosition">Reset Position</button>
        <button id="zoomIn">Zoom In</button>
        <button id="zoomOut">Zoom Out</button>
    </div>

    <div id="shape-name"></div>
    <div id="version">Code Version: v2.8</div>

    <script type="module">
        import { hypercubeVertices, hypercubeEdges } from './shapes/hypercubeData.js';
        import { cubeVertices, cubeEdges } from './shapes/cubeData.js';
        import { tetrahedronVertices, tetrahedronEdges } from './shapes/tetrahedronData.js';
        import { tetrahedron4DVertices, tetrahedron4DEdges } from './shapes/tetrahedron4DData.js';

        const shapes = [
            { name: 'Hypercube', vertices: hypercubeVertices.map(v => [...v]), edges: hypercubeEdges },
            { name: 'Cube', vertices: cubeVertices.map(v => [...v]), edges: cubeEdges },
            { name: 'Tetrahedron', vertices: tetrahedronVertices.map(v => [...v]), edges: tetrahedronEdges },
            { name: '4D Tetrahedron', vertices: tetrahedron4DVertices.map(v => [...v]), edges: tetrahedron4DEdges }
        ];

        let currentShapeIndex = 0;
        let currentShape = shapes[currentShapeIndex];
        let scale = 80;
        const k = 255;

        class CanvasDisplay {
            constructor(canvas, rotationAxes, description) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.rotationAxes = rotationAxes;
                this.rotationState = { axis1_axis3: 0, axis2_axis3: 0 };
                this.description = description;
                this.vertices2D = [];
                this.edgePoints2D = [];
                this.initDrag();
            }

            rotateVertices(vertices) {
                this.vertices2D = vertices.map(vertex4D => {
                    let projectedVertex = this.rotationAxes.map(axis => vertex4D[axis]);

                    if (this.rotationState.axis1_axis3) {
                        projectedVertex = rotate4D(
                            projectedVertex,
                            this.rotationState.axis1_axis3 * 0.02,
                            0,
                            2
                        );
                    }
                    if (this.rotationState.axis2_axis3) {
                        projectedVertex = rotate4D(
                            projectedVertex,
                            this.rotationState.axis2_axis3 * 0.02,
                            1,
                            2
                        );
                    }

                    return projectedVertex;
                });
            }

            computeEdgePoints(edges) {
                this.edgePoints2D = [];
                const offsetX = this.canvas.width / 2;
                const offsetY = this.canvas.height / 2;

                edges.forEach(([startIdx, endIdx]) => {
                    const startVertex = this.vertices2D[startIdx];
                    const endVertex = this.vertices2D[endIdx];
                    for (let i = 0; i <= 50; i++) {
                        const t = i / 50;
                        const interpolatedVertex = [
                            startVertex[0] * (1 - t) + endVertex[0] * t,
                            startVertex[1] * (1 - t) + endVertex[1] * t,
                            startVertex[2] * (1 - t) + endVertex[2] * t,
                            startVertex[3] * (1 - t) + endVertex[3] * t,
                        ];
                        const point = this.project4DTo2D(interpolatedVertex, offsetX, offsetY);
                        this.edgePoints2D.push(point);
                    }
                });
            }

            project4DTo2D(vertex4D, offsetX, offsetY) {
                const [x, y, z, u] = vertex4D;
                const perspective = Math.max(0.1, 3 - z);
                const px = (x / perspective) * scale + offsetX;
                const py = (y / perspective) * scale + offsetY;
                const color = u < 0 ? `rgb(${k * Math.abs(u)}, 0, 0)` : `rgb(0, 0, ${k * Math.abs(u)})`;
                return { x: px, y: py, color };
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                this.edgePoints2D.forEach(({ x, y, color }) => {
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, 1, 0, Math.PI * 2);
                    this.ctx.fillStyle = color;
                    this.ctx.fill();
                });

                this.vertices2D.forEach(vertex => {
                    const offsetX = this.canvas.width / 2;
                    const offsetY = this.canvas.height / 2;
                    const { x, y, color } = this.project4DTo2D(vertex, offsetX, offsetY);
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, 5, 0, Math.PI * 2);
                    this.ctx.fillStyle = color;
                    this.ctx.fill();
                });
            }

            initDrag() {
                let lastX, lastY, isDragging = false;
                this.canvas.addEventListener('mousedown', (e) => { 
                    isDragging = true; 
                    lastX = e.clientX; 
                    lastY = e.clientY; 
                });
                this.canvas.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        const deltaX = e.clientX - lastX;
                        const deltaY = e.clientY - lastY;
                        lastX = e.clientX;
                        lastY = e.clientY;
                        this.rotationState.axis1_axis3 += deltaX * 0.1;
                        this.rotationState.axis2_axis3 += deltaY * 0.1;
                    }
                });
                this.canvas.addEventListener('mouseup', () => { isDragging = false; });
                this.canvas.addEventListener('mouseleave', () => { isDragging = false; });
            }
        }

        // 各キャンバスでの正しい表示座標系の設定
        const canvasDisplays = [
            new CanvasDisplay(document.getElementById('canvas1'), [0, 1, 2, 3], "Projection Mode 1: (U, Y, Z, X)"),
            new CanvasDisplay(document.getElementById('canvas2'), [3, 0, 2, 1], "Projection Mode 2: (X, U, Z, Y)"),
            new CanvasDisplay(document.getElementById('canvas3'), [3, 1, 0, 2], "Projection Mode 3: (X, Y, U, Z)"),
            new CanvasDisplay(document.getElementById('canvas4'), [3, 1, 2, 0], "Projection Mode 4: (X, Y, Z, U)")
        ];

        function updateAndDraw() {
            canvasDisplays.forEach(display => {
                display.rotateVertices(currentShape.vertices);
                display.computeEdgePoints(currentShape.edges);
                display.draw();
            });
        }

        function resetToInitialPosition() {
            currentShape.vertices = shapes[currentShapeIndex].vertices.map(v => [...v]);
            canvasDisplays.forEach(display => {
                display.rotationState = { axis1_axis3: 0, axis2_axis3: 0 };
            });
            updateAndDraw();
        }

        function rotate4D(vertex4D, angle, axis1, axis2) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);

            let rotatedVertex = [...vertex4D];
            rotatedVertex[axis1] = cos * vertex4D[axis1] - sin * vertex4D[axis2];
            rotatedVertex[axis2] = sin * vertex4D[axis1] + cos * vertex4D[axis2];
            
            return rotatedVertex;
        }

        document.getElementById('switchShape').addEventListener('click', () => {
            currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
            currentShape = shapes[currentShapeIndex];
            displayShapeName();
            resetToInitialPosition();
        });

        document.getElementById('resetPosition').addEventListener('click', resetToInitialPosition);

        document.getElementById('zoomIn').addEventListener('click', () => {
            scale += 10;
            updateAndDraw();
        });

        document.getElementById('zoomOut').addEventListener('click', () => {
            scale -= 10;
            updateAndDraw();
        });

        function displayShapeName() {
            document.getElementById('shape-name').textContent = `Current Shape: ${currentShape.name}`;
        }
        displayShapeName();

        function animate() {
            updateAndDraw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
